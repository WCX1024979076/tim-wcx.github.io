<body>
  <nav>
    <a href="#/">返回首页</a>

  <div id="app"></div>
  <script>
    function HTMLEncode(html) {
      var temp = document.createElement("div");
      (temp.textContent != null) ? (temp.textContent = html) : (temp.innerText = html);
      var output = temp.innerHTML;
      temp = null;
      return output;
    }
    function HTMLDecode(text) {
      var temp = document.createElement("div");
      temp.innerHTML = text;
      var output = temp.innerText || temp.textContent;
      temp = null;
      return output;
    }
  </script>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/WCX1024979076/docsify',
      basePath: 'https://wcxgithub.vercel.app/',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      auto2top: true,
      relativePath: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "tex") {
              return (
                '<span class="tex">' + katex.renderToString(code, {
                  throwOnError: false
                }) + '</span>'
              );
            }
            return this.origin.code.apply(this, arguments);
          },
          html : function (html)
          {
            return '<span class="my_html" style="display:none" >' + HTMLEncode(html) + '</span>' 
          }
        }
      },
      Valine: {
        appId: 'EwhrenCge7qHt0o07vBUEJ41-gzGzoHsz',
        appKey: 'B9YlXtvvOxtqGRgiKJycCBs5',
      },
      plugins: [
        function (hook, vm) {
          hook.afterEach(function (html) {
            var r = /(\$).+?(\$)/g;
            while ((resultS2 = r.exec(html)) != null) {
              tmp1 = resultS2[0];
              tmp2 = tmp1;
              tmp2 = tmp2.replace("<em>", "*");
              tmp2 = tmp2.replace("</em>", "*");
              tmp2 = tmp2.replace(/%/g, "\\%");
              html = html.replace(tmp1, tmp2);
            }
            return html;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"> </script>
  <script>
    function github_cdn() {
      $(".my_html").each(function(){$(this).replaceWith($($(this).text()));})
      MathJax.Hub.Queue(["Typeset", MathJax.Hub, "body"]);
      for (i = 0; i < document.getElementsByTagName("img").length; i++) {
        if (document.getElementsByTagName("img")[i]["src"].toString().indexOf('raw.githubusercontent.com') >= 0) {
          document.getElementsByTagName("img")[i].src = document.getElementsByTagName("img")[i]["src"].replace('raw.githubusercontent.com', 'rawgithub.tim-wcx.workers.dev');//raw.sevencdn.com
        }
      }
    }
    setInterval(github_cdn, 500);
  </script>
